<ion-header>
  <ion-navbar>
    <ion-title>
      TableTalk
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   

    <label>Sign in existing user:</label>
    <input id="existing" placeholder="Username" />
    <button ion-button round onclick="signIn()">Sign In</button>
    <br />
    
            <label color="primary" stacked>Username</label>
            <input id="username" placeholder="Username"/>
       

            <label color="primary" stacked>Name</label>
            <input placeholder="name" id="name" ng-model="name"/>
        
            <button ion-button round onclick="createUser()">Create New User</button>
            <button ion-button round onclick="changeSpeaker()">Change Speaker</button>
    
        <button create (click)='createGroup();' ion-button full>Create Group</button>
        <button join (click)='joinGroup();'ion-button full>Join Group</button>

</ion-content>
